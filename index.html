<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Here is daisyUI and tailwind cdn link -->

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-12">
    <header class="bg-slate-200 p-3 rounded-md">
        <div class="flex justify-between">
            <div>
                <h2 class="text-2xl font-bold">Interactive</h2>
                <h3>Geometry Genius</h3>
            </div>
            <div>
                <button id="blog-btn" class="btn btn-active btn-primary">Blog</button>
            </div>
        </div>
    </header>
    <main>


    <div class="grid md:grid-cols-3 lg:gird-cold-3 md:w-[75%] mt-10 gap-4">

                <div class="card w-full bg-base-100 shadow-xl my-5">
                <figure class="px-10 pt-10">
                  <img src="images/triangle.png" alt="triangle" class="" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 * b * h</p>
                  <div class="flex gap-2 mb-4">
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="b"> cm 
                    </div>
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="h"> cm
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn px-16 bg-green-500">Calculate</button>
                  </div>
                </div>
              </div>
    
            
            <div class="card w-full bg-base-100 shadow-xl my-5">
                <figure class="px-10 pt-10">
                  <img src="images/rectangle.png" alt="rectangle" class="" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w * i</p>
                  <div class="flex gap-2 mb-4">
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder=""w> cm 
                    </div>
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="i"> cm
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn px-16 bg-green-500">Calculate</button>
                  </div>
                </div>
              </div>
            
            <div class="card w-full bg-base-100 shadow-xl my-5">
                <figure class="px-10 pt-10">
                  <img src="images/parallelogram.png" alt="parallelogram" class="" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area (A) = d * h </p>
                  <div class="flex gap-2 mb-4">
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="d"> cm 
                    </div>
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="h"> cm
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn px-16 bg-green-500">Calculate</button>
                  </div>
                </div>
              </div>
            
            <div class="card w-full bg-base-100 shadow-xl my-5">
                <figure class="px-10 pt-10">
                  <img src="images/rhombus.png" alt="rhombus" class="" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rhombus</h2>
                  <p>Area (A) = 0.5 * d<sub>1</sub> * d <sub>2</sub></p>
                  <div class="flex gap-2 mb-4">
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="d1"> cm 
                    </div>
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="d2"> cm
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn px-16 bg-green-500">Calculate</button>
                  </div>
                </div>
              </div>
            
            <div class="card w-full bg-base-100 shadow-xl my-5">
                <figure class="px-10 pt-10">
                  <img src="images/pentagon.png" alt="pentagon" class="" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 * p * b</p>
                  <div class="flex gap-2 mb-4">
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="p"> cm 
                    </div>
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="b"> cm
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn px-16 bg-green-500">Calculate</button>
                  </div>
                </div>
              </div>
            
            <div class="card w-full bg-base-100 shadow-xl my-5">
                <figure class="px-10 pt-10">
                  <img src="images/ellipse.png" alt="ellipse" class="" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = Ï€ab </p>
                  <div class="flex gap-2 mb-4">
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="a"> cm 
                    </div>
                    <div class="">
                        <input class="w-12 bg-slate-100" type="text" placeholder="b"> cm
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn px-16 bg-green-500">Calculate</button>
                  </div>
                </div>
              </div>
    </div>
        


    </main>

    <!-- js file is here -->
    <script src="js/style.js"></script>
</body>
</html>
